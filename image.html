<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Slideshow</title>
    <style>
        body {
            margin: 20px;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #1b1b2f;
            color: white;
            text-align: center;
        }

        h1 {
            margin: 20px 0;
        }

        /* Slideshow */
        .slideshow-container {
            position: relative;
            max-width: 500px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .slide {
            display: none;
        }

        .slide img {
            width: 100%;
            border-radius: 15px;
            display: block; /* Prevents small space below image */
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: auto;
            padding: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            z-index: 1; /* Ensure arrows are above the image */
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .dot-container {
            text-align: center;
            margin-top: 10px;
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.5s ease;
        }

        .dot.active {
            background-color: #ff5733;
        }

        /* Gallery */
        .bl {
            background-color: #283048;
            border-radius: 40px;
            padding: 20px;
            margin: 15px auto;
            width: 90%; /* Occupy most of the container width on all devices */
            max-width: 900px; /* Set a maximum width for larger screens */
            box-sizing: border-box; /* Include padding in width calculation */
        }

        .gallery {
            display: flex; /* Use flexbox for layout */
            flex-wrap: wrap; /* Allow images to wrap to the next line */
            justify-content: center; /* Center images horizontally */
            gap: 10px; /* Space between images */
        }

        .gallery img {
            width: calc(33.33% - 10px); /* 3 images per row with spacing */
            max-width: 280px; /* Set a maximum width for the images */
            height: auto; /* Maintain aspect ratio */
            border-radius: 15%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box; /* Include padding and border in width calculation */
            object-fit: cover; /* or contain, depending on how you want the image to fit */
        }

        .gallery img:hover {
            transform: scale(1.05); /* Slightly less scaling on hover */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {  /* Adjust breakpoint as needed */
            .gallery img {
                width: calc(50% - 10px); /* 2 images per row on smaller screens */
            }

            .bl {
                width: 95%; /* Take up more of the screen width */
            }

            .slideshow-container {
                max-width: 90%; /* Make slideshow responsive too */
            }
        }
    </style>
</head>
<body>
    <h1>Image Gallery with Slideshow</h1>

    <div class="slideshow-container"> 
        <div class="slide">
            <img src="pcj1.jpg" alt="Slideshow Image 1">
        </div>
        <div class="slide">
            <img src="pcj2.jpg" alt="Slideshow Image 2">
        </div>
        <div class="slide">
            <img src="pcj3.jpg" alt="Slideshow Image 3">
        </div>
        <div class="slide">
            <img src="pcj4.jpg" alt="Slideshow Image 4">
        </div>
        <div class="slide">
            <img src="pcj5.jpg" alt="Slideshow Image 5">
        </div>
        <div class="slide">
            <img src="pcj6.png" alt="Slideshow Image 6">
        </div> 

        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>

    <div class="dot-container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
    </div>

    <div class="bl">
        <div class="gallery">
            <img src="pcj1.jpg" alt="Image 1">
            <img src="pcj2.jpg" alt="Image 2">
            <img src="pcj3.jpg" alt="Image 3">
            <img src="pcj5.jpg" alt="Image 5">
            <img src="pcj6.png" alt="Image 6">
            <img src="ph.png" alt="Image 7">
            <img src="pcj1.0.jpg" alt="Image 8">
            <img src="pcj12.png" alt="Image 9">
            <img src="pcj22.jpg" alt="Image 10">
          
           
          
        </div>
    </div>

    <script >
        let slideIndex = 1;
        showSlides(slideIndex);

        function changeSlide(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let slides = document.getElementsByClassName("slide");
            let dots = document.getElementsByClassName("dot");

            if (n > slides.length) slideIndex = 1;
            if (n < 1) slideIndex = slides.length;

            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            for (let i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }

            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }

        setInterval(() => changeSlide(1), 5000);
    
    
    </script>
</body>
</html>
